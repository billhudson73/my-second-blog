    {% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
            <div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <h3>Published: {{ post.published_date }}</h3>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endblock %}
