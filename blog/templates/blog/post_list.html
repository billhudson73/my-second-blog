<html>
    <head>
        <title>Billy Hudson's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Billy Hudson's blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <h2><a href="">{{ post.title }}</a></h2>
                <h3>Published: {{ post.published_date }}</h3>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body
</html>
